<h3>Choose required skills</h3>

<div class="row">
    <div class="col-md-6">
        <h4>Available skills</h4>
        <ul class="list-group">
            <button *ngFor="let skill of skills"
                    type="button"
                    class="list-group-item job-offer-item"
                    (click)="leftClick(skill)">
                {{skill.name}}
            </button>
        </ul>
        <button type="button"
                class="list-group-item job-offer-item add-button"
                (click)="gotoNewSkill()">
            Add skill
            <span class="glyphicon glyphicon-plus" aria-hidden="true" ></span>
        </button>
    </div>

    <div class="col-md-6">
        <h4>Required skills</h4>
        <ul class="list-group">
            <button *ngFor="let skill of requiredSkills"
                    type="button"
                    class="list-group-item job-offer-item"
                    (click)="rightClick(skill)">
                {{skill.name}}
            </button>
        </ul>
    </div>
</div>
<button class="btn btn-danger"
        type="submit"
        (click)="cancel()">
    Cancel
</button>
<button class="btn btn-primary"
        type="submit"
        (click)="save()">
    Save
</button>
