<h2>Job offers</h2>

<div class="form-inline">
    <input [(ngModel)]="jobOffersSearchValue"
           type="search"
           class="form-control"
           placeholder="search">
    <button type="button"
            class="btn btn-primary pull-right add-button"
            (click)="gotoNewJobOffer()">
        Add
        <span class="glyphicon glyphicon-plus" aria-hidden="true" ></span>
    </button>
</div>

<ul class="list-group">
    <button *ngFor="let jobOffer of jobOffers | SearchPipe:jobOffersSearchValue:'name'"
            type="button"
            class="list-group-item job-offer-item">
        {{jobOffer.name}}
        <span *ngFor="let skill of jobOffer.requiredSkills" class="label label-primary skill-label">
            {{skill.name}}
        </span>
        <div class="form-inline pull-right">
            <!--<span class="glyphicon glyphicon-eye-open" aria-hidden="true" ></span>-->
            <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>
            <span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>
        </div>
    </button>
</ul>
